<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <script src="script.js" defer></script>
    <title>Quiz App</title>
</head>
<body>

    <div class="container">
        <div class="question">
            <h2 id="question_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem labore ut a voluptates?</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="answer">
                    <label id="a_text" for="">Answer</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="answer">
                    <label id="b_text" for="">Answer</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="answer">
                    <label id="c_text" for="">Answer</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" class="answer">
                    <label id="d_text" for="">Answer</label>
                </li>
            </ul>
        </div>
        <div class="buttons">
            <button class="prev"><i class="fa-solid fa-angles-left"></i>Prev</button>
            <button class="next">Next<i class="fa-solid fa-angles-right"></i></button>
        </div>        
    </div>    

</body>
</html>
